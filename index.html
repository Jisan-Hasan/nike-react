<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="">
            <!-- Navbar Section Start -->
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#"
                        ><img class="img-fluid" src="icons/Logo.png" alt=""
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav ms-auto gap-3">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                            <a class="nav-link active" href="#">Product</a>
                            <a class="nav-link active" href="#">About Us</a>
                            <a class="nav-link active">Contact Us</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar Section End -->

            <!-- Top banner start -->
            <section class="container mt-3 pb-5">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <img
                            class="img-fluid w-75"
                            src="images/Group 33092.png"
                            alt=""
                        />
                    </div>
                    <div class="col-md-6">
                        <h1 class="text-uppercase">
                            <span class="text-primary">Nike React</span>
                            <br />
                            <span>Infinity run 2</span>
                        </h1>
                        <p>
                            Lorem ipsum dolor sit amet consectetur
                            adipisicing<br />
                            elit. Ex minima sint, quo voluptas cum placeat.
                        </p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </section>
            <!-- Top banner end -->
        </header>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
